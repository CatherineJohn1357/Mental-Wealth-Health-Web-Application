{% extends "base.html" %}
{% block title %}Edit Reminder{% endblock %}

{% block content %}
<h1>Edit Reminder</h1>

<form method="post">
    <input type="text" name="reminder" value="{{ reminder.text }}" required>
    <input type="submit" value="Update">
</form>

<a href="{{ url_for('reminders') }}">Back to Reminders</a>
{% endblock %}
